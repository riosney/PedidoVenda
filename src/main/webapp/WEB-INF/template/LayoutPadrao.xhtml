<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"  />
		<title><ui:insert name="titulo">Sistema Pedido de Venda</ui:insert></title>
		<h:outputStylesheet library="css" name="sistema.css" />
		<h:outputStylesheet library="css" name="util.css" />
		<h:outputScript library="js" name="jquery.maskMoney.js" />
	</h:head>
	
	<h:body>
		<p:ajaxStatus styleClass="ajax-status" onsuccess="configurarMoeda()">
			<f:facet name="start">
				<h:graphicImage library="images" name="loading.gif" />
			</f:facet>
			<f:facet name="complete">
				<h:outputText value="" />
			</f:facet>
		</p:ajaxStatus>
	
		<header>
			<div class="logo">
				<h:link outcome="/Home">
					<h:graphicImage library="images" name="logo-escudo7.png" />
				</h:link>
			</div>
			
			<div class="menuHome">
				<span class="usuario">Olá Usuário</span>
			
				<h:form style="display: inline-block;">
					<p:menubar styleClass="menu-sistema">
						<p:submenu label="Cadastros">
							<p:menuitem value="Clientes" outcome="/clientes/CadastroCliente" />
							<p:menuitem value="Usuários" outcome="/usuarios/CadastroUsuario" />
							<p:separator />
							<p:menuitem value="Categorias" />
							<p:menuitem value="Produtos" outcome="/produtos/PesquisaProdutos" />
						</p:submenu>
						<p:submenu label="Pedidos">
							<p:menuitem value="Novo pedido" outcome="/pedidos/CadastroPedido" />
							<p:menuitem value="Pesquisa" outcome="/pedidos/PesquisaPedidos" />
						</p:submenu>
						
						<p:menuitem value="Sair" />
					</p:menubar>
				</h:form>
			</div>
			
			<div class="cb"></div>
		</header>
		
		<div id="conteudo">
			<ui:insert name="corpo" />
		</div>
		
		<p:separator style="margin-top: 20px" />
		
		<footer>
			<span>Sistema Pedido de Vendas - </span>
			<a href="http://www.escudo7.com" target="_blank">escudo 7</a>
		</footer>
		
		<script>
			function configurarMoeda(){
				$(".moeda").maskMoney({decimal: ",", thousands: ".", allowZero: "true"});
			}
			
			$(document).ready(function(){
				configurarMoeda();
			});
		</script>
		
	</h:body>
</html>
