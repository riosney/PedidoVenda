<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="titulo">Pesquisa de usuários</ui:define>
	
	<ui:define name="corpo">
		<h:form>
			<h1>Pesquisa de Usuario</h1>
			
			<p:toolbar styleClass="menuTopo">
				<p:toolbarGroup>
					<p:commandButton value="Pesquisar" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Novo" outcome="/usuarios/CadastroUsuario" />
				</p:toolbarGroup>
			</p:toolbar>
		</h:form>
		
		<p:panelGrid columns="2" id="painel" styleClass="panelUsuario"
			columnClasses="rotulo, campo">
			<p:outputLabel value="Nome" />
			<p:inputText size="60" maxlength="80" />
		</p:panelGrid>
		
		<p:dataTable id="usuariosTable" value="#{pesquisaUsuariosBean.usuariosFiltrados}" var="usuario"
			styleClass="tableUsuarios" emptyMessage="Nenhum usuário encontrado." rows="20"
			paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">
			
			<p:column headerText="Nome" style="width: 200px;">
				<h:outputText value="João das Couve" />
			</p:column>
			
			<p:column headerText="E-mail" style="width: 200px;">
				<h:outputText value="joao_couve@hotmail.com" />
			</p:column>
			
			<p:column style="text-align: center; width: 20px;">
				<p:button icon="ui-icon-pencil" title="Editar" />
				<p:button icon="ui-icon-circle-close" title="Excluir" />
			</p:column>	
			
		</p:dataTable>
	</ui:define>
	
</ui:composition>
